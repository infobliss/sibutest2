<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>{% if subtitle %}{% if subtitle != '' %}{{subtitle}} | {% endif %}{% endif %} glam2commons
    </title>
    <meta name="description" content="Web tool to upload images directly from glams to Wikimwdia Commons." />

	<!-- Latest compiled and minified CSS -->
    <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <style type="text/css">

    html, body { background-color: #eee; }
    .green {
    color: green;
    }
    .orange {
    color: #B95F00;
    }
    .blue {
    color: #2A6496;}
    .form-control::-webkit-input-placeholder { /* WebKit browsers */
    color:    #626262;
    }
    .form-control::-moz-placeholder { /* Mozilla Firefox 4 to 18 */
    color:    #626262;
    }
    .form-control::-moz-placeholder { /* Mozilla Firefox 19+ */
    color:    #626262;
    }
    .form-control::-ms-input-placeholder { /* Internet Explorer 10+ */
    color:    #626262;
    }
    .content {
    background-color: #fff;
    padding: 20px;
    margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
    -webkit-border-radius: 0 0 6px 6px;
    -moz-border-radius: 0 0 6px 6px;
    border-radius: 0 0 6px 6
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
    box-shadow: 0 1px 2px rgba(0,0,0,.15);
    }
    .page-header {
    color: #286090;
    background-color: #f5f5f5;
    padding: 5px 20px 10px;
    margin: -20px -20px 20px;
    }
    .border {
    border-bottom-style: solid;
    border-bottom-color: #732ce9;
    border-bottom-width: 1px;
    }
    @font-face { font-family: coming-soon; }
    div { font-family: 'coming-soon'; } 
    </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="page-header">
        <h1><img src="{{url_for('static', filename='g2c.png')}}" title="g2c" width="120"/>&nbsp Upload Images from GLAM to Commons</h1>
      </div>
      <ul class="nav nav-pills nav-justified border">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a>About</a></li>
	<li><a>Batch-Upload</a></li>
	<li><a>Report Bug</a></li>
        <li><a style="margin:0px;padding:0px;margin-top:4px" href="https://tools.wmflabs.org/"><img src="//wikitech.wikimedia.org/w/images/c/cf/Labslogo_thumb.png" title="Powered by Wikimedia Labs" alt="wikimedia Labs" border="0" width="32" ></a></li>
      </ul>
      {% block content %}{% endblock %}      
    </div>
  </div>
</body>
</html>
