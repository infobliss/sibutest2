{% extends "base.html" %}

{% block title %}Glam2Commons Error page{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
    <div id=customtext>
        <center>
        	{% if error_msg %}
        		<p>{{error_msg}}</p>
        	{% else %}
            	<p>The image with given id "{{ imageId }}" was not found!</p>
            {% endif %}
        </center>
    </div>
{% endblock %}
